version=1.0.0
profiles=maven

profile.maven.triggers=always
profile.maven.trigger.always=org.sonatype.gossip.trigger.AlwaysTrigger
profile.maven.listeners=console
profile.maven.listener.console=org.sonatype.gossip.listener.ConsoleListener
profile.maven.listener.console.renderer=org.apache.maven.cli.logging.impl.MavenRenderer
profile.maven.listener.console.renderer.pattern=%m%n%x
profile.maven.listener.console.renderer.colorize=true

profile.maven.logger.ROOT=INFO
